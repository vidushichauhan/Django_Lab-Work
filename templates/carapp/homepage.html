{% extends 'carapp/base.html' %}

{% block body_block %}
    {% if cartype_list %}
        <h2>Type of Cars</h2>
        <ol>
            {% for cartype in cartype_list %}
                <li>
                    <a href="{% url 'cardetail' cartype.id %}">{{ cartype.name }}</a>
                </li>
            {% endfor %}
        </ol>
    {% else %}
        <strong>None of the car types is available!</strong>
    {% endif %}

    <!-- Link to About Page -->
    <p><a href="{% url 'aboutus' %}">About Page</a></p>
{% endblock %}
