<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Members</title>
</head>
<body>
    <h2>Team Members</h2>
    {% if members %}
        <ul>
            {% for member in members %}
                <li>
                    {{ member.first_name }} {{ member.last_name }}, Semester: {{ member.semester }}, 
                    Link: <a href="{{ member.personal_link }}" target="_blank">Profile</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No team members available.</p>
    {% endif %}
</body>
</html>
